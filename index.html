<script>
    // --- 辅助函数区 (保留原始的 shuffleArray 和 runSpeedTest) ---
    function shuffleArray(array) { /* Fisher-Yates Shuffle */
        for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; }
    }

    async function runSpeedTest(rowElement) {
        const resultSpan = rowElement.querySelector('.action-area .speed-result');
        const targetLink = rowElement.querySelector('a.btn-down, a.btn');
        let urlToTest = '';

        if (targetLink && targetLink.href && !targetLink.href.startsWith('javascript:')) { urlToTest = targetLink.href; }
        else { const urlElement = rowElement.querySelector('.text p.p2'); if(urlElement) urlToTest = urlElement.textContent.trim(); }

        if (!urlToTest || !urlToTest.startsWith('http')) {
            if (resultSpan) { resultSpan.textContent = '无效链接'; resultSpan.className = 'speed-result error'; } // 更新错误提示
            console.error('无效URL无法测速:', urlToTest, rowElement); return;
        }
        if (resultSpan) { resultSpan.textContent = '测速中...'; resultSpan.className = 'speed-result testing'; } // 更新等待提示

        const startTime = performance.now();
        const timeout = 5000;
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), timeout);
        const cacheBustUrl = urlToTest.split('#')[0] + (urlToTest.includes('?') ? '&' : '?') + '_t=' + Date.now();

        try {
            await fetch(cacheBustUrl, { method: 'HEAD', mode: 'no-cors', signal: controller.signal, cache: 'no-store' });
            clearTimeout(timeoutId);
            const endTime = performance.now();
            const duration = endTime - startTime;
            const displayDuration = Math.max(10, Math.floor(duration)); // 保证最小显示10ms

            if (resultSpan) {
                resultSpan.textContent = `延迟 ${displayDuration} ms`; // 更新显示格式
                resultSpan.className = 'speed-result success';
            }
        } catch (err) {
            clearTimeout(timeoutId);
            if (resultSpan) {
                if (err.name === 'AbortError') { resultSpan.textContent = '请求超时'; }
                else { resultSpan.textContent = '访问失败'; console.error("测速失败:", urlToTest, err); } // 更新错误提示
                resultSpan.className = 'speed-result error';
            }
        }
    } // --- End of runSpeedTest function ---

    // --- ▼▼▼ 修改3：新增一个函数，用于加载APP下载地址 ▼▼▼ ---
    async function loadAppUrls() {
        try {
            // 请求 app_urls.txt 文件
            const response = await fetch('app_urls.txt?v=' + Date.now()); // 添加时间戳防止缓存
            if (!response.ok) {
                throw new Error('网络响应错误，无法获取下载地址文件。');
            }
            const data = await response.json(); // 解析为JSON

            // 找到对应的下载按钮
            const androidLink = document.getElementById('android-download-link');
            const iosLink = document.getElementById('ios-download-link');

            // 更新安卓按钮的链接
            if (androidLink && data.android_url) {
                androidLink.href = data.android_url;
            } else {
                console.error('未找到安卓下载链接元素或URL数据。');
            }
            
            // 更新iOS按钮的链接
            if (iosLink && data.ios_url) {
                iosLink.href = data.ios_url;
            } else {
                console.error('未找到iOS下载链接元素或URL数据。');
            }

        } catch (error) {
            console.error('加载APP下载地址失败:', error);
            // 如果加载失败，可以给用户一个提示
            const androidLink = document.getElementById('android-download-link');
            const iosLink = document.getElementById('ios-download-link');
            if(androidLink) androidLink.href = 'javascript:alert("下载地址加载失败，请刷新页面重试！");';
            if(iosLink) iosLink.href = 'javascript:alert("下载地址加载失败，请刷新页面重试！");';
        }
    }
    // --- ▲▲▲ 新增函数结束 ▲▲▲ ---

    // --- 页面加载完成后执行的主逻辑 ---
    document.addEventListener('DOMContentLoaded', function() {
        // ▼▼▼ 修改4：在页面加载时调用新增的函数 ▼▼▼
        loadAppUrls();

        // 检查域名列表
        if (typeof domainList === 'undefined' || !Array.isArray(domainList) || domainList.length === 0) {
            console.error('错误: 域名列表 (domainList) 未定义或为空。请检查 domains.js 文件。');
            document.querySelectorAll('.panel-left .panel-box .row .text p.p2').forEach(p => p.textContent = '域名加载失败');
            document.querySelectorAll('.panel-left .panel-box .row .action-area .speed-result').forEach(s => { s.textContent = '错误'; s.className = 'speed-result error'; });
            return;
        }

        let shuffledDomains = [...domainList];
        shuffleArray(shuffledDomains);

        const urlRows = document.querySelectorAll('.panel-left .panel-box .row');
        if (urlRows.length === 0) { console.warn('警告: 未找到需要填充域名的行。'); return; }

        let domainIndex = 0;
        function getNextDomain() {
            if (domainIndex >= shuffledDomains.length) { domainIndex = 0; }
            const domain = shuffledDomains[domainIndex++];
            return (domain && typeof domain === 'string' && domain.trim().startsWith('http')) ? domain.trim() : null; // 增强检查
        }

        const rowsToTest = [];
        let firstValidUrlAssigned = false;

        // 遍历行，填充域名和链接
        urlRows.forEach((row, index) => {
            const p2 = row.querySelector('.text p.p2');
            const link = row.querySelector('a.btn, a.btn-down');
            const speedSpan = row.querySelector('.action-area .speed-result');

            if (!p2 || !link || !speedSpan) { console.warn(`第 ${index + 1} 行: 结构不完整，跳过。`); return; }

            speedSpan.textContent = ''; speedSpan.className = 'speed-result'; // 重置测速

            if (index === 0) {
                const shareUrlElement = document.getElementById('share-url');
                const copyLinkElement = document.getElementById('copy-share-link');
                const currentWebUrl = window.location.href;

                if (shareUrlElement) shareUrlElement.textContent = currentWebUrl;
                 else p2.textContent = currentWebUrl;

                 if (copyLinkElement) {
                     copyLinkElement.href = currentWebUrl;
                     try {
                         const clipboardShare = new ClipboardJS(copyLinkElement, {
                             text: function(trigger) { return trigger.getAttribute('href'); }
                         });
                         clipboardShare.on('success', e => { alert('发布页链接复制成功: ' + e.text); e.clearSelection(); });
                         clipboardShare.on('error', e => { alert('复制失败，请手动复制'); });
                     } catch(e) { console.error("初始化分享链接复制功能失败:", e);}
                 } else { link.href = currentWebUrl; }

                 rowsToTest.push({element: row, url: currentWebUrl});

            } else {
                 const randomUrl = getNextDomain();
                 if (randomUrl) {
                     p2.textContent = randomUrl;
                     link.href = randomUrl;
                     rowsToTest.push({element: row, url: randomUrl});
                 } else {
                     p2.textContent = '无可用域名';
                     link.href = 'javascript:;';
                     speedSpan.textContent = '错误';
                     speedSpan.className = 'speed-result error';
                 }
            }
        });

        // 开始测速
        if(rowsToTest.length > 0) {
            console.log(`开始自动测试 ${rowsToTest.length} 个链接...`);
            rowsToTest.forEach((item, i) => {
                 setTimeout(() => { runSpeedTest(item.element); }, i * 200); // 增加延迟
            });
        }

        // --- 生成当前页面的二维码的函数定义 ---
        function generateCurrentPageQRCode() {
            const qrContainer = document.getElementById("qrcode-container");
            if (qrContainer) {
                qrContainer.innerHTML = ''; // 清空
                try {
                    new QRCode(qrContainer, {
                        text: window.location.href, // 使用当前页面URL
                        width: 120,
                        height: 120,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                } catch (e) {
                    console.error("生成二维码失败:", e);
                    qrContainer.innerHTML = '<p style="color:red; font-size:11px; text-align: center; margin: 40px 0;">二维码<br>生成失败</p>';
                }
            } else {
                console.error("未找到ID为 'qrcode-container' 的元素。");
            }
        }

        // --- 调用生成二维码函数 ---
        generateCurrentPageQRCode();

    }); // End of DOMContentLoaded listener
</script>
