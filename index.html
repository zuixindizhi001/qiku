<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>映像星球-永久发布页</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/opposans" rel="stylesheet">
    <!-- 引入 ClipboardJS 用于复制功能 -->
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/clipboard.js/2.0.10/clipboard.min.js"></script>
    <style>
        :root {
            --bg-color: #0b0e21;
            --card-bg: #1a1e3b;
            --primary-purple: #7056ff;
            --text-main: #ffffff;
            --text-dim: #a0a5ba;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top, #1e254d 0%, #0b0e21 100%);
            font-family: 'Opposans', sans-serif;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo 样式 */
        .header {
            margin: 30px 0;
            text-align: center;
        }
        .header img {
            width: 200px;
            height: auto;
        }

        /* 截图风格的永久域名卡片 */
        .permanent-card {
            background: rgba(36, 41, 77, 0.7);
            border: 1px solid rgba(112, 86, 255, 0.3);
            border-radius: 20px;
            width: 100%;
            padding: 25px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .permanent-card .hint {
            color: var(--text-main);
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .permanent-card .domain-name {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(112, 86, 255, 0.5);
        }
        .btn-copy-main {
            background: var(--primary-purple);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-copy-main:hover {
            background: #826cff;
            transform: scale(1.05);
        }

        /* 域名列表样式 */
        .domain-list {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
        }
        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .domain-info .label {
            font-size: 13px;
            color: var(--text-dim);
            margin-bottom: 4px;
        }
        .domain-info .url {
            font-size: 15px;
            color: #fff;
            word-break: break-all;
        }
        .domain-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .speed {
            font-size: 11px;
            font-weight: bold;
            min-width: 45px;
            text-align: right;
        }
        .speed.good { color: #00ff88; }
        .speed.bad { color: #ff4444; }

        .btn-small {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 12px;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }
        .btn-enter { background: var(--primary-purple); }

        /* 二维码区 */
        .qr-section {
            margin-top: 40px;
            text-align: center;
        }
        .qr-section img {
            width: 140px;
            height: 140px;
            padding: 8px;
            background: #fff;
            border-radius: 12px;
        }
        .qr-section p {
            color: var(--text-dim);
            font-size: 12px;
            margin-top: 10px;
        }

        .footer {
            margin: 40px 0;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
        }

        .tag-rec {
            background: #ffc107;
            color: #000;
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 3px;
            margin-left: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo 居中 -->
    <div class="header">
        <img src="img/bea51e2dca5dd1ac3e782268ec5303cf.png" alt="映像星球">
    </div>

    <!-- 永久域名卡片（参考截图优化） -->
    <div class="permanent-card">
        <div class="hint">务必保存，永久导航域名</div>
        <div class="domain-name">yxxq.site</div>
        <button class="btn-copy-main" data-clipboard-text="yxxq.site">点击复制并收藏</button>
    </div>

    <!-- 推荐与备用域名列表 -->
    <div class="domain-list" id="domain-list">
        <!-- JS 动态填充内容 -->
        <div style="padding: 20px; text-align: center; color: #666;">正在加载线路...</div>
    </div>

    <!-- 二维码居中 -->
    <div class="qr-section">
        <img src="img/qr.png" alt="QR">
        <p>扫描二维码，永久获取最新地址</p>
    </div>

    <div class="footer">
        ©2025 映像星球. All Rights Reserved
    </div>
</div>

<!-- 引入 domains.js -->
<script src="js/domains.js"></script>

<script>
    // 复制逻辑
    const clipboard = new ClipboardJS('.btn-copy-main, .btn-small');
    clipboard.on('success', function(e) {
        alert('复制成功: ' + e.text);
        e.clearSelection();
    });

    // 测速逻辑
    async function testSpeed(url, element) {
        const start = Date.now();
        try {
            // 使用 no-cors 模式尝试请求
            await fetch(url, { mode: 'no-cors', cache: 'no-store' });
            const duration = Date.now() - start;
            element.textContent = duration + 'ms';
            element.classList.add(duration < 500 ? 'good' : 'bad');
        } catch (e) {
            element.textContent = '超时';
            element.classList.add('bad');
        }
    }

    function initDomains() {
        const listContainer = document.getElementById('domain-list');
        
        // 检查域名列表是否存在
        // 兼容处理：如果 domainList 没定义，尝试从 window 中寻找
        const list = window.domainList || (typeof domainList !== 'undefined' ? domainList : []);

        if (list.length === 0) {
            listContainer.innerHTML = '<div style="padding:20px; color: #ff4444;">线路加载失败，请刷新或联系客服</div>';
            return;
        }

        // 随机洗牌
        const shuffled = list.sort(() => 0.5 - Math.random());
        // 取前 6 个
        const selected = shuffled.slice(0, 6);

        listContainer.innerHTML = ''; // 清空加载提示

        selected.forEach((url, index) => {
            const isFirst = index === 0;
            const label = isFirst ? '最新域名' : `备用线路 ${index}`;
            
            const item = document.createElement('div');
            item.className = 'domain-item';
            item.innerHTML = `
                <div class="domain-info">
                    <div class="label">${label}${isFirst ? '<span class="tag-rec">推荐</span>' : ''}</div>
                    <div class="url">${url}</div>
                </div>
                <div class="domain-actions">
                    <span class="speed" id="speed-${index}">测速中</span>
                    <a href="javascript:;" class="btn-small" data-clipboard-text="${url}">复制</a>
                    <a href="${url}" target="_blank" class="btn-small btn-enter">进入</a>
                </div>
            `;
            listContainer.appendChild(item);

            // 执行测速
            testSpeed(url, document.getElementById(`speed-${index}`));
        });
    }

    // 页面加载完成后执行
    window.onload = initDomains;
</script>

</body>
</html>
